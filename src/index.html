<!DOCTYPE html>
<html ng-app="oddJob">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Odd Job</title>
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main">
    <header>
      <nav class="navbar navbar-inverse">
        <div class="container">
          <ul class="nav navbar-nav">
            <li><a ui-sref="home"><img class="logo" src="images/logo.png"></a></li>
            <li ng-if="!main.isAuthenticated()"><a ui-sref="login">Login</a></li>
            <li ng-if="!main.isAuthenticated()"><a ui-sref="register">Register</a></li>
            <li><a ui-sref="jobsIndex">Jobs</a></li>
            <li><a ui-sref="jobsNew">Post a Job</a></li>
            <li ng-if="main.isAuthenticated()"><a ui-sref="usersShow({ id: main.currentUser.id })">{{ main.currentUser }}</a></li>
            <li ng-if="main.isAuthenticated()"><a ng-click="main.logout()" href="#">Logout</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main ui-view class="container"></main>
  </body>
</html>
