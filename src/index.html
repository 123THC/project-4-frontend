              <span class="icon-bar"></span>
              <span class="icon-bar"></span>

          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
              <li ng-if="!main.isAuthenticated()"><a ui-sref="login">Login</a></li>

              <li><a ui-sref="jobsNew">Post a Job</a></li>
              <li ng-if="main.isAuthenticated()"><a ui-sref="usersShow({ id: main.currentUser.id })">My Profile</a></li>
              <li ng-if="main.isAuthenticated()"><a ng-click="main.logout()" href="#">Logout</a></li>
            </ul>
          </div>
        </div>
