<!DOCTYPE html>
<div class="search">
  <input class="searchBox" type="search" placeholder="Search...">
</div>
<div class="container">
  <div class="row">
    <div ng-repeat="job in jobsIndex.all" class="col-md-3 jobBox">
      <img class="displayImage" ng-src="{{ job.image_src }}">
      <div class="displayTitle">
        <a ui-sref="jobsShow({ id: job.id })"><h4>{{ job.title }}</h4><h6>{{ job.address_line3 }}</h6></a>
      </div>
    </div>
  </div>
</div>
