<!DOCTYPE html>

<form ng-submit="jobsEdit.update()">

  <div class="form-group">
    <label>Job Title</label>
    <input type="text" class="form-control" ng-model="jobsEdit.job.title">
  </div>

  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" ng-model="jobsEdit.job.description">
  </div>

  <div class="form-group">
    <label for="location">Where will the job take place?</label><br>
    <input class="form-control" id="location" type="text" name="location" autocomplete ng-model="jobsEdit.job.address_line1" required>
  </div>

  <div class="form-group">
    <label>When does the Job need to be done?</label>
    <input type="date" class="form-control" ng-model="jobsEdit.job.date">
  </div>

  <div class="form-group">
    <label>Hourly rate you are offering</label>
    <input type="currency" class="form-control" placeholder="Â£p/h" ng-model="jobsEdit.job.hourly_rate">
  </div>

  <div class="form-group categoryDisplay">
    <label>What Categories does this job fall into?</label><br>
    <label ng-repeat="category in jobsEdit.categories">
    <input type="checkbox" name="categories" checklist-model="jobsEdit.job.category_ids" checklist-value="category.id"> {{ category.name }} <img ng-src="{{ category.image }}"></label>
  </div>

  <div class="form-group">
  <label for="base64">Image</label>
  <input type="file" base64 name="base64" id="base64" ng-model="jobsEdit.job.base64">
  </div>

  <button class="btn btn-primary">Update Job</button>
</form>
