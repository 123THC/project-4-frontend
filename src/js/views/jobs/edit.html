<!DOCTYPE html>

<form ng-submit="jobsEdit.update()">

  <div class="form-group">
    <label>Job Title</label>
    <input type="text" class="form-control" ng-model="jobsEdit.job.title">
  </div>

  <div class="form-group">
    <label>Description</label>
    <input type="text" class="form-control" ng-model="jobsEdit.job.description">
  </div>

  <div class="form-group">
    <label>Job Address<br>Street Name and Number</label>
    <input type="text" class="form-control" ng-model="jobsEdit.job.address_line1">
  </div>

  <div class="form-group">
    <label>Town</label>
    <input type="text" class="form-control" ng-model="jobsEdit.job.address_line2">
  </div>

  <div class="form-group">
    <label>City</label>
    <input type="text" class="form-control" ng-model="jobsEdit.job.address_line3">
  </div>

  <div class="form-group">
    <label>Post Code</label>
    <input type="text" class="form-control" ng-model="jobsEdit.job.address_line4">
  </div>

  <div class="form-group">
    <label>When does the Job need to be done?</label>
    <input type="date" class="form-control" ng-model="jobsEdit.job.date">
  </div>

  <div class="form-group">
    <label>Hourly rate you are offering</label>
    <input type="currency" class="form-control" placeholder="Â£p/h" ng-model="jobsEdit.job.hourly_rate">
  </div>

  <div class="form-group">
    <label>What Categories does this job fall into?</label>
    <label ng-repeat="category in jobsEdit.categories">
    <input type="checkbox" name="categories" checklist-model="jobsEdit.job.category_ids" checklist-value="category.id">{{ category.name }}</label>
  </div>

  <div class="form-group">
  <label for="base64">Image</label>
  <input type="file" base64 name="base64" id="base64" ng-model="jobsEdit.job.base64">
  </div>

  <button class="btn btn-primary">Update Job</button>
</form>
