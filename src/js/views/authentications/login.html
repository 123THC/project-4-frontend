<!DOCTYPE html>
<div class="container">
  <h1>Login</h1>
  <form ng-submit="login.login()">
    <div class="form-group">
      <label>Email</label>
      <input type="text" ng-model="login.credentials.email" class="form-control">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" ng-model="login.credentials.password" class="form-control">
    </div>

    <button class="btn btn-primary">Login</button>
  </form>

  <img class="githublogin" ng-click="login.authenticate('github')" ng-src="images/githublogin.png" alt="githublogo">
</div>
