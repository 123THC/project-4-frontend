<!DOCTYPE html>

<h1>Register</h1>
<form ng-submit="login.register()">
  <div class="form-group">
    <label>Username</label>
    <input type="text" name="username" id="username" ng-model="login.user.username" class="form-control">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="text" name="email" id="email" ng-model="login.user.email" class="form-control">
  </div>

  <div class="form-group">
    <label for="base64">Profile Picture</label>
    <input type="file" base64 name="base64" id="base64" ng-model="login.user.base64">
  </div>

  <div class="form-group">
    <label for="location">Address</label><br>
    <input class="form-control" id="location" type="text" name="location" autocomplete ng-model="login.user.address_line1" required>
  </div>

  <div class="form-group">
    <label>Postcode</label>
    <input type="text" name="address_line4" id="address_line4" ng-model="login.user.address_line4" class="form-control">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password" id="password" ng-model="login.user.password" class="form-control">
  </div>

  <div class="form-group">
    <label>Password Confirmation</label>
    <input type="password" name="password_confirmation" id="password_confirmation" ng-model="login.user.password_confirmation" class="form-control">
  </div>

  <button class="btn btn-primary">Register</button>
</form>
